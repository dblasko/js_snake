<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css.css" type="text/css" rel="stylesheet"/>
    <link rel="icon" type="image/png" href="assets/virus.png" />
    <script type="text/javascript" src="./scripts/viewHandler.js" defer async></script>
    <script type="text/javascript" src="./scripts/gameState.js" defer async></script>
    <title>Corona-Snake</title>
</head>
<body onload="loadMenu(event)">
    <header>
        <p><img class="logo" src="./assets/virus.png" alt="logo" onclick="loadMenu(event)"/><span id="quote"></span></p>
    </header>
    
    <template id="M_template"> <!-- Menu template -->
        <h1><mark>🐍 Snake - quarantaine edition 😷</mark></h1>

        <p id="chapterTxt">
            En ces temps difficiles, il est important pour le bien de tous de rester chez soi... </br>
            Facile à dire : l'ennui et le stress se font vite ressentir.</br>
            Occupez vous tout en prenant un peu de distance sur cette situation si anxiogène avec une petite partie ! </br>
        </p>

        <h2><mark>Veuillez sélectionner le niveau de difficulté :</mark></h2>

        <ol id="options" onclick="levelSelected(event)">
            <li><mark id="slovakia">Slovaquie</mark></li>
            <li><mark id="germany">Allemagne</mark></li>
            <li><mark id="france">France</mark></li>
            <li><mark id="china">Chine</mark></li>
            <li><mark id="italy">Italie</mark></li>
        </ol>
    </template>

    <template id="G_template"> <!-- Game template -->
        <p class="game">
            🧻-score : <span id="score">0</span>
        </p>
        <canvas>

        </canvas>
    </template>

    <div id="contentZone">

    </div>

    <div id="snackbar" hidden></div>
    <div id="modale" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Perdu ! </br>Score : <span id="scoreSpan"></span></p>
        </div>
      </div>

    <footer>
        <p>Snake, quarantaine edition - Daniel Blasko - 2020 - IUT Lyon 1</p>
    </footer>
    
</body>
</html>
